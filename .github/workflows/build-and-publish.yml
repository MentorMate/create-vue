on:
  push:
    branches: main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build 
      - name: Publish to npm
        run: |
          npm publish --registry https://registry.npmjs.org/
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
